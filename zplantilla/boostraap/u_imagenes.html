<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid fr</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
  }

  .gallery-item {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
  }
</style>

  </style>
</head>
<body>

<div class="col-6">
   <img class="img-fluid" src="./img/carousel1.jpg" alt="">
</div>

<div class="col-12">
<img class="img-fluid float-start img-thumbnail" width="400" src="./img/bg.jpg" alt="">
<img class="img-fluid float-end img-thumbnail" width="400" src="./img/bg2.jpg" alt="">
</div>

<figure class="figure">
      <img class="img-fluid rounder" src="./img/bg3.jpg" width="400" alt="" >
           <figcaption class="figure-caption">
           <p class="text-center">Lorem ipsum dolor sit amet.</p>
      </figcaption>
</figure>

<section class="gallery">
  <img class="gallery-item" src="./img/bg.jpg" alt="Galeria1">
  <img class="gallery-item" src="./img/bg2.jpg" alt="Galeria2">
  <img class="gallery-item" src="./img/bg3.jpg" alt="Galeria3">
  <img class="gallery-item" src="./img/bg4.jpg" alt="Galeria4">
  <img class="gallery-item" src="./img/bg5.jpg" alt="Galeria5">
  <img class="gallery-item" src="./img/bg6.jpg" alt="Galeria6">
</section>

        <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
