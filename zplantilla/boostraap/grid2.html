<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid fr</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    body{
      background: greenyellow;
    }
.caja {
  background-color: lightblue;
  padding: 20px;
  border: 1px solid #000;
}

  </style>
</head>
<body>
<div class="container">

  <!-- Inicio -->
  <div class="row justify-content-start mb-3">
    <div class="col-4 bg-primary text-white text-center">
      Start
    </div>
    <div class="col-4 bg-primary text-white text-center">
      Start1
    </div>
  </div>

  <!-- Centro -->
  <div class="row justify-content-center mb-3">
    <div class="col-4 bg-success text-white text-center">
      Center
    </div>
    <div class="col-4 bg-success text-white text-center">
      Center1
    </div>
  </div>

  <!-- Final -->
  <div class="row justify-content-end">
    <div class="col-4 bg-danger text-white text-center">
      End
    </div>
     <div class="col-4 bg-danger text-white text-center">
      End2
    </div>

  </div>
  <br>
 <div class="container">

  <!-- justify-content-around -->
  <div class="row justify-content-around mb-3" style="background: #f1f1f1;">
    <div class="col-2 bg-primary text-white text-center">1</div>
    
    <div class="col-2 bg-danger text-white text-center">3</div>
  </div>

  <!-- justify-content-between -->
  <div class="row justify-content-between mb-3" style="background: #f1f1f1;">
    <div class="col-2 bg-primary text-white text-center">1</div>
  
    <div class="col-2 bg-danger text-white text-center">3</div>
  </div>

  <!-- justify-content-evenly -->
  <div class="row justify-content-evenly" style="background: #f1f1f1;">
    <div class="col-2 bg-primary text-white text-center">1</div>
    
    <div class="col-2 bg-danger text-white text-center">3</div>
  </div>

</div>
<br>
<div class="container">

  <!-- g-0 -->
  <div class="row g-0 mb-3">
    <div class="col-4 bg-primary text-white text-center">g-0</div>
    <div class="col-4 bg-danger text-white text-center">g-0</div>
  </div>

  <!-- g-5 -->
  <div class="row g-5 mb-3">
    <div class="col-4 bg-primary text-white text-center">g-5</div>
    <div class="col-4 bg-danger text-white text-center">g-5</div>
  </div>

  <!-- g-6 -->
  <div class="row g-6">
    <div class="col-4 bg-primary text-white text-center">g-6</div>
    <div class="col-4 bg-danger text-white text-center">g-6</div>
  </div>


</div>
<br>
<div class="row">
  <div class="contenido col order-4">Columna #1</div>
  <div class="contenido col order-3">Columna #2</div>
  <div class="contenido col order-2">Columna #3</div>
  <div class="contenido col order-1">Columna #4</div>
</div>

<div class="container">
  <div class="row">
    <div class="contenido col order-4 order-md-1 bg-primary text-white">Columna #1</div>
    <div class="contenido col order-3 order-md-2 bg-success text-white">Columna #2</div>
    <div class="contenido col order-2 order-md-3 bg-danger text-white">Columna #3</div>
    <div class="contenido col order-1 order-md-4 bg-warning text-dark">Columna #4</div>
  </div>
</div>
        <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
