<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid fr</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

<style>
        body { background-color: #1a7a2e; color: #ffc107; padding: 20px; font-family: sans-serif; }
        .form-label { font-weight: bold; margin-bottom: 5px; }
        .form-control, .form-select { border-radius: 5px; }
        .btn-primary { background-color: #0d6efd; border: none; width: 100%; max-width: 300px; }
        .container { max-width: 900px; }
    </style>
</head>
<body>

<div class="container">
    <form>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder=" nombre del usuario">
            </div>
            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" placeholder="correo@correo.com">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>
            
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <label class="form-label">Estado Civil</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="soltero" checked>
                            <label class="form-check-label text-white" for="soltero">Soltero</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="casado">
                            <label class="form-check-label text-white" for="casado">Casado</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <label class="form-label">Pais</label>
                        <select class="form-select">
                            <option selected>Portugal</option>
                            <option value="1">España</option>
                            <option value="2">México</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="form-check d-inline-block mb-3">
                    <input class="form-check-input" type="checkbox" id="terminos">
                    <label class="form-check-label text-white" for="terminos">
                        Acepto los terminos y condiciones
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary py-2">Enviar</button>
            </div>
        </div>
    </form>
  </div>


 <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
