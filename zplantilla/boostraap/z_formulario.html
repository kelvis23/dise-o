<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid fr</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
.badge-sm {
  font-size: 0.75rem;
  padding: 0.25em 0.4em;
}
  
</style>

  </style>
</head>
<body>
  <form>
  <!-- Input texto normal -->
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
  </div>

  <!-- Input grande -->
  <div class="mb-3">
    <label for="email" class="form-label">Email (grande)</label>
    <input type="email" class="form-control form-control-lg" id="email" placeholder="correo@ejemplo.com">
  </div>

  <!-- Input pequeño -->
  <div class="mb-3">
    <label for="user" class="form-label">Usuario (pequeño)</label>
    <input type="text" class="form-control form-control-sm" id="user" placeholder="usuario123">
  </div>

  <!-- Input con estado válido -->
  <div class="mb-3">
    <label class="form-label">Campo válido</label>
    <input type="text" class="form-control is-valid" value="Correcto">
  </div>

  <!-- Input con estado inválido -->
  <div class="mb-3">
    <label class="form-label">Campo inválido</label>
    <input type="text" class="form-control is-invalid" placeholder="Error">
    <div class="invalid-feedback">
      Este campo es obligatorio
    </div>
  </div>

  <!-- Input deshabilitado -->
  <div class="mb-3">
    <label class="form-label">Deshabilitado</label>
    <input type="text" class="form-control" disabled placeholder="No editable">
  </div>

  <!-- Checkbox -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="check">
    <label class="form-check-label" for="check">
      Acepto los términos
    </label>
  </div>

  <!-- Botón -->
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<form>

</form>

</form>

<div class="form-check">
  <input class="form-check-input" type="radio" name="sexo" id="radio1">
  <label class="form-check-label" for="radio1">

  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="sexo" id="radio2">

  </label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheck1">
  <label class="form-check-label" for="inlineCheck1">HTML</label>
</div>

<div class="form-check form-check-inline">

</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="switch1">

  </label>
</div>

<div class="form-check">

  <label class="form-check-label" for="checkError">
    Opción obligatoria
  </label>
  <div class="invalid-feedback">
    Debes seleccionar esta opción
