<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid fr</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
.badge-sm {
  font-size: 0.75rem;
  padding: 0.25em 0.4em;
}
  
</style>

  </style>
</head>
<body>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-success">Success</button>
<button class="btn btn-danger">Danger</button>
<button class="btn btn-warning">Warning</button>
<button class="btn btn-info">Info</button>
<button class="btn btn-light">Light</button>
<button class="btn btn-dark">Dark</button>

<button class="btn btn-primary btn-sm">Small</button>
<button class="btn btn-primary">Normal</button>
<button class="btn btn-primary btn-lg">Large</button>

<button class="btn btn-outline-primary">Outline</button>
<button class="btn btn-outline-success">Outline</button>

<button class="btn btn-primary">
  <i class="bi bi-check-circle"></i> Guardar
</button>

<button class="btn btn-primary w-100">Ancho completo</button>

<button class="btn btn-primary" disabled>Deshabilitado</button>

<button class="btn btn-primary rounded-pill">Pill</button>

<div class="d-flex gap-2">
  <button class="btn btn-primary btn-sm">Small</button>
  <button class="btn btn-secondary">Normal</button>
  <button class="btn btn-success btn-lg">Large</button>
  <button class="btn btn-outline-danger">Outline</button>
  <button class="btn btn-primary rounded-pill">Pill</button>
</div>

<a href="#" class="btn btn-primary">Enlace como botón</a>
<input type="submit" class="btn btn-danger" value="Enviar">

<div class="row">
  <div class="col-2">
    <button class="btn btn-primary w-100">1/3 ancho</button>
  </div>
  <div class="col-8">
    <button class="btn btn-secondary w-100">2/3 ancho</button>
  </div>
</div>
 <script src="js/bootstrap.bundle.min.js"></script>

 <div class="d-flex gap-2">
  <button class="btn btn-primary">Guardar</button>
  <button class="btn btn-secondary">Cancelar</button>
  <button class="btn btn-danger">Eliminar</button>
<br>
  <div class="d-flex justify-content-end">
  <button class="btn btn-primary">Aceptar</button>

  <div class="d-flex">
  <button class="btn btn-primary flex-grow-1">Botón ancho</button>
</div>


</div>
 </div>
 <br>
 <br>
 <br>
 <div class="btn-group" role="group" aria-label="Grupo de botones">
  <button type="button" class="btn btn-primary">Izquierda</button>
  <button type="button" class="btn btn-primary">Centro</button>
  <button type="button" class="btn btn-primary">Derecha</button>
</div>

<div class="btn-group-vertical" role="group" aria-label="Grupo vertical">
  <button type="button" class="btn btn-primary">Arriba</button>
  <button type="button" class="btn btn-primary">Medio</button>
  <button type="button" class="btn btn-primary">Abajo</button>
</div>

<div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
  <button type="button" class="btn btn-primary">Botón 1</button>
  <button type="button" class="btn btn-secondary">Botón 2</button>
  <button type="button" class="btn btn-success">Botón 3</button>
</div>

<div class="btn-group" role="group" aria-label="Checkbox group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1">Opción 1</label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck2">Opción 2</label>

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3">Opción 3</label>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="Barra de Herramientas">
  <div class="btn-group me-2" role="group" aria-label="Grupo de Botones">
    <button type="button" class="btn btn-primary">Botón 1</button>
    <button type="button" class="btn btn-primary">Botón 2</button>
  </div>

  <div class="btn-group" role="group" aria-label="Grupo de Botones">
    <button type="button" class="btn btn-secondary">Botón 3</button>
    <button type="button" class="btn btn-secondary">Botón 4</button>
  </div>
</div>
<div class="btn-toolbar" role="toolbar" aria-label="Barra de Herramientas">
  <div class="btn-group-vertical" role="group" aria-label="Grupo de Botones Vertical">
    <button type="button" class="btn btn-outline-primary">Vertical 1</button>
    <button type="button" class="btn btn-outline-primary">Vertical 2</button>
    <button type="button" class="btn btn-outline-primary">Vertical 3</button>
  </div>
</div>
</body>
</html>
