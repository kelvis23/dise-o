<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animaciones CSS</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
}

/* ELEMENTO */
.caja {
    width: 120px;
    height: 120px;
    position: relative;
    background: lightslategrey;

    /* ANIMATION */
    animation-name: movimiento;
    animation-duration: 4s;
    animation-delay: 1s;
    animation-timing-function: ease-in-out; /* Controla la velocidad de la animación ease-in-out significa:  Empieza lento  Se mueve rápido en el medio  Termina lento */
    animation-iteration-count: infinite; 
    animation-direction: alternate;
    animation-fill-mode: both;

    /* TRANSITION */
    transition-property: transform, filter, background;
    transition-duration: 0.6s;
    transition-delay: 0s;
    transition-timing-function: ease;
}

/* HOVER → TRANSFORM + FILTER */
.caja:hover {
    transform: scale(1.3) rotate(15deg);
    background: orange;

    filter:
        brightness(1.3) 
        drop-shadow(0 0 15px cyan)
        hue-rotate(90deg)
        saturate(1.5);
}

/* KEYFRAMES */
@keyframes movimiento {
    0% {
        left: 0;
        background: lightslategrey;
    }
    50% {
        background: lime;
        filter: grayscale(1);
    }
    100% {
        left: 200px;
        background: blue;
        filter: sepia(80%);
    }
}


    </style>
</head>
<body>

    <div class="caja"></div>

</body>
</html>
