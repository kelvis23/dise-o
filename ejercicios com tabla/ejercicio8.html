<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            display: grid;
            gap: 8px;
        }

        .div1 {

            background-color: rgb(99, 99, 99);
            white: 100px;
            height: 100px;
            grid-column: 1 /span 3 ;
            /* columna 1  */
            grid-row: 1  ;
            /* filas 1 ,2 y 3  */
        }


        .div2 {
            background-color: rgb(99, 99, 99);
            white: 200px;
            height: 200px;
            grid-column: 1 ;
            /*  columna 1 */
            grid-row: 2/span 2 ;
            /* fila    */
        }
    
        .div3 {
            background-color: rgb(99, 99, 99);
            white: 100px;
            height: 100px;
            grid-column: 1 /span 2;
            /* columna 2 */
            grid-row: 5 ;
            /* fila 2 */
        }

        .div4 {
            background-color: rgb(99, 99, 99);
            white: 200px;
            height: 200px;
            grid-column: 2;
            /* columna 2 */
            grid-row: 2/span 2;
            /* fila debajo de div3 */
        }

       
    </style>
</head>

<body>

    <div id="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    </div>

</body>

</html>
