<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
#parent {
    display: grid;
    
    
    gap: 8px;
}
    
.div1 {
    
    background-color: rgb(99, 99, 99);
    white: 50px;
    height: 50px;
     grid-column: 1;       /* columna 1 */
    grid-row: 1 ;  /* filas 1  */

    
    
}

.div2 {
   background-color: rgb(99, 99, 99);
    white-space: 50px;
    height: 50px;
    grid-column: 1; /* div2 en la columna 1 */
    grid-row: 2; /* fila 2 */
    
}

.div3 {
    background-color: rgb(99, 99, 99);
    white: 50px;
    height: 50px;
     grid-column: 1; /* misma columna que div2 */
    grid-row: 3; /* fila debajo de div2 */
}

.div4 {
   background-color: rgb(99, 99, 99);
    white: 50px;
    height: 50px;
    grid-column: 1;       /* columna 1 */
    grid-row: 4;   /* fila debajo de div3 */
}

.div5 {
   background-color: rgb(99, 99, 99);
    white: 225px;
    height: 225px;
    grid-column: 2;  /* columna 2 */
    grid-row: 1 /span 4;   /* ocupa desde la fila 1 hasta la 4   */
}

.div6 {
    background-color: rgb(99, 99, 99);
    white: 200px;
    height: 200px;
     grid-column: 1 / span 2; /* columna 1 y 2 */
    grid-row: 5 /span 2;  /* fila 5 y 6 */
    
}

    </style>
</head>
<body>
  
<div id="parent">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    
</div>
</body>

</html>
