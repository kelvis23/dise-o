<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            display: grid;
            gap: 8px;
        }

        .div1 {

            background-color: rgb(99, 99, 99);
            white: 100px;
            height: 100px;
            grid-column: 1 ;
            /* columna 1  */
            grid-row: 1 /span 2 ;
            /* filas 1 ,2 y 3  */
        }


        .div2 {
            background-color: rgb(99, 99, 99);
            white: 40px;
            height: 40px;
            grid-column: 1 ;
            /*  columna 1 */
            grid-row: 3;
            /* fila    */
        }
    
        .div3 {
            background-color: rgb(99, 99, 99);
            white: 40px;
            height: 40px;
            grid-column: 1 ;
            /* columna 2 */
            grid-row: 4;
            /* fila 2 */
        }

        .div4 {
            background-color: rgb(99, 99, 99);
            white: 150px;
            height: 150px;
            grid-column: 2;
            /* columna 2 */
            grid-row: 2/span 4;
            /* fila debajo de div3 */
        }

        .div5 {
            background-color: rgb(99, 99, 99);
            white:  180px;
            height: 180px;
            grid-column: 1;
            /* columna 1 */
            grid-row: 5 / span 2;
            /* fila debajo de div5 y 2 fila  */

        }
         .div6 {
            background-color: rgb(99, 99, 99);
            white:  300px;
            height: 300px;
            grid-column: 2;
            /* columna 1 */
            grid-row: 6 ;
            /* fila debajo de div5 y 2 fila  */

        }
    </style>
</head>

<body>

    <div id="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
    </div>

</body>

</html>
