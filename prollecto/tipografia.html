<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asset&family=Oswald:wght@200..700&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">
    <style>
        .asset-regular {
            font-family: "Asset", serif;
            font-weight: 400;
            font-style: normal;

        }

        .ruda-custom {
            font-family: "Ruda", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            /* You can replace 400 with another weight like 300, 500, 700, etc. */
            font-style: normal;
        }

        .oswald-titulo {
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1 id="asset-regular">inicio</h1>
    <h2 id="oswald-titulo">registrarte</h2>
</body>

</html>
