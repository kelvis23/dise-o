<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: white;
            padding: 4px;
            border-style: groove;
            border-color: black;
            border-top-left-radius: 10px;
            border-start-end-radius: 10px;

        }

        p {
            text-align: center
        }

        #div {
            background-color: white;
            border-style: groove;
            border-color: black;

        }
        #div0{margin: 100px;}

        #div1 {
            background-color: aqua;
            padding: 30px 25px;
            border-style: groove;
            border-color: black;
            margin: 10px;

        }

        #div2 {
            background-color: red;
            padding: 1px 20px;
            border-style: groove;
            border-color: black;
            margin: 10px;
           
        }

        #div3 {
            background-color: seagreen;
            padding: 1px 25px;
            border-style: groove;
            border-color: black;
            margin: 10px;
             

        }
    </style>
</head>

<body>
    <div id="div0">
        <header>
            <p>titulo</p>
        </header>
        <section id="div">

            <div id="div1">
                <p>Encabesado</p>
            </div>
            <div id="div2">
                <p>section</p>
            </div>
            <div id="div3">
                <p>section2</p>
            </div>
        </section>
    </div>

</html>
