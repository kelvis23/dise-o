<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista desplegable con bot√≥n sin JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Checkbox oculto */
    .dropdown input[type="checkbox"] {
      display: none;
    }

    /* Bot√≥n principal */
    .dropdown label {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }

    /* Contenedor desplegable */
    .contenido {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-top: 5px;
      width: 150px;
    }

    /* Mostrar el men√∫ cuando el checkbox est√° activo */
    .dropdown input[type="checkbox"]:checked + label + .contenido {
      display: block;
    }

    /* Botones del men√∫ */
    .contenido button {
      width: 100%;
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }

    .contenido button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>üìÖ Lista desplegable de a√±os (sin JS)</h2>

  <div class="dropdown">
    <input type="checkbox" id="toggle">
    <label for="toggle">Seleccionar a√±o ‚ñº</label>
    <div class="contenido">
      <button>2025</button>
      <button>2024</button>
      <button>2023</button>
      <button>2022</button>
      <button>2021</button>
    </div>
  </div>

</body>
</html>
