<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: radial-gradient(circle, pink, red, orange);
        padding: 20px;
    }

    .grid-container {
        display: grid;
        background: gray;
        margin: 10px;
        grid-template-areas:
       "header header header"
       "aside aside main"
       "aside aside main"
       "aside aside main"
       "aside aside main"
       "footer footer footer ";
        grid-template-rows: repeat(auto-fill 1fr);
        height: 95vh;
        border: 5px solid white;

    }

    
    .grid-header {
        background-color: rgb(210, 243, 193);
        grid-area: header;
    }
    .grid-main {
        background-color: rgb(172, 242, 245);
        grid-area: main;
    }
     .grid-aside {
        background-color: rgb(232, 247, 152);
        grid-area: aside;
    }
      .grid-footer {
        background-color: rgb(234, 168, 243);
        grid-area: footer;
    }

   
</style>
<html>

<body>
    <div class="grid-container">
        <div class="grid-itm grid-header ">Header</div>
        <div class="grid-itm grid-main">Main</div>
        <div class="grid-itm grid-aside">Asider</div>
        <div class="grid-itm grid-footer">Footer</div>
   
        </div>


</body>

</html>
