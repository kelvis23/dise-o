    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                height: 100vh;
                /* Hacer que el cuerpo ocupe toda la altura de la ventana */
                display: flex;
                justify-content: center;
                /* Centrar las cajas horizontalmente */
                align-items: center;
                /* Centrar las cajas verticalmente */

            }


            .div {
                border: 12px solid blue;
                width: 350px;
                padding: 10px;
                /* Transiciones para border, width y height */
                transition: border 2s, width 3s, height 1s;
            }

            .div:hover {
                border-color: red;
                width: 450px;
                height: 500px;

            }

             /* Aquí aplicamos object-fit */
       .div img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambia a none, contain o scale-down según necesites */
            object-position: bottom right;
        }
          
        </style>
    </head>

<body>

    <div class="div">

        <img class="img"
            src="https://thecardcollective.dk/cdn/shop/products/1c808725-817d-515e-a7e2-ff4a53bfe363_800x.jpg?v=1655128181"
            alt="logo de la pagina">
    </div>
</body>

</html>
