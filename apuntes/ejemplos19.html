<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            background: blue;
            padding: 20px 5px;
        }

        .caja {
            background: yellow;
            height: 100px;
            width: 100px;
            transition-property: all;
            transition-duration: 1s, 2s;
            margin: 40px;
            border: 2px solid white;
            position: relative;
            left: 0%
        }

        

        .container:hover > .caja {
            background-color: orange;
            left: 80%;
            border: 5px solid rgb(158, 248, 85);
            margin: 100px;
        }

        .caja:first-child {
            transition-timing-function: linear;
        }
        .caja:nth-child(2) {
            transition-timing-function: ease;
        }
        .caja:nth-child(3) {
            transition-timing-function: ease-in;
        }
        .caja:nth-child(4) {
            transition-timing-function: ease-out;
        }
        .caja:nth-child(5) {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
    </div>

</body>

</html>
