<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/697908d42a.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: row-reverse; /* colum  los pones en columnas */ 
             /* esto row-reverse permite que el ultimo sea el primero u bisebers funciona igual que columna*/
             flex-wrap: wrap-reverse;
             /*esto permite que las figuras se pasen abajo mantenindo el tama√±o*/
             /* tabien funciona el wrap -reverse permite  permite invertir*/
       
            }

        .flex-item {
            background: rgb(255, 64, 175);
            color: #fff;
            padding: 10px;
            margin: 10px;
            height: 150px;
            width: 150px;
        }
        .flex-item-azul {
            background: blue;
            color: #fff;
            padding: 10px;
            margin: 10px;
            height: 150px;
            width: 150px;
        }
        .flex-item-rojo {
            background: red;
            color: #fff;
            padding: 10px;
            margin: 10px;
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item-rojo"></div>
        <div class="flex-item-azul"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item-azul"></div>
    </div>

</body>

</html>
