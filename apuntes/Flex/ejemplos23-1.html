<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/697908d42a.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .flex-container {
            display: flex;
             /* colum  los pones en columnas */ 
             /* esto row-reverse permite que el ultimo sea el primero u bisebers funciona igual que columna*/
             flex-wrap: nowrap;
             justify-content: space-evenly;
             /*space-between esto te permite que se separen las cajasn */
             /*space-around matine un margen entre cada caja */
             /*space-evenly : matiene el mismo espacio alos ladon y entre caja y caja*/

            }

        .flex-item {
            background: rgb(255, 64, 175);
            color: #fff;
            padding: 10px;
            margin: 10px;
            height: 150px;
            min-width: 100px; /*esto es obligatorio para utilisalar flex 1 */
           
        }
        .item-azul {
            background: blue;
        }
        .item-rojo {
            background: red;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item item-rojo"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item item-azul"></div>
    </div>

</body>

</html>
