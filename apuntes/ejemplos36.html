<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: radial-gradient(circle, pink, red, orange);
        padding: 20px;
    }

    .grid-container {
        display: grid;
        background: gray;
        grid-template-rows:
        [linea1]
        150px
        [linea2]
        150px
        [linea3]
        150px
        [lineafinal];
        grid-template-columns:
        [linainicial]
        150px 
        150px 
        150px 
        [lineafinal];

    }

    .grid-itm {
        border: 2px solid #000;
        background: rgb(115, 252, 2);
        font-size: 50px;
        padding: 70px;
    }

    .grid-itm:first-child {
       background: rgb(0, 174, 255);
       grid-row: linea1/linea3;
       grid-column: 1/lineafinal;
    }
    .grid-itm:nth-child(2) {
       background: orange;
    }

    .grid-itm:nth-child(7) {
         background: red;
    }
   
</style>
<html>

<body>
    <div class="grid-container">
        <div class="grid-itm ">1-Gr</div>
        <div class="grid-itm ">2-Gr</div>
        <div class="grid-itm">3-Gr</div>
        <div class="grid-itm ">4-Gr</div>
        <div class="grid-itm">5-Gr</div>
        <div class="grid-itm">6-Gr </div>
        <div class="grid-itm">7-Gr</div>
        <div class="grid-itm">8-Gr</div>
        <div class="grid-itm">9-Gr</div>
        </div>


</body>

</html>
