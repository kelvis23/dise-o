<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: radial-gradient(circle, pink, red, orange);
        padding: 20px;
    }

    
    .container {
        display: grid;
        height: 100vh;
        grid-template-rows: 70px 1fr 40px 70px;
        grid-template-columns: 1fr;
       
    }

    .head, .main, .aside, .footer {
        padding: 20px;
    }

    .head {
        background-color: rgb(172, 242, 245);
    }

    .main {
        background-color: rgb(243, 168, 224);
    }

    .aside {
        background-color: lightpink;
    }

    .footer {
        background-color: lime;
    }

    @media screen and (min-width: 700px) {
        .container {
            /*  header, contenido, footer */
            grid-template-rows: 70px 1fr 70px;

            /*  main y aside */
            grid-template-columns: 2fr 1fr;

            /* Definimos el Ã¡rea de cada cosa */
            grid-template-areas:
                "head head"
                "main aside"
                "footer footer";
        }

        .head { grid-area: head; }
        .main { grid-area: main; }
        .aside { grid-area: aside; }
        .footer { grid-area: footer; }
    }
</style>
</head>

<body>
    <div class="container">
        <div class="head">Con Grid</div>
        <div class="main">Main</div>
        <div class="aside">Aside</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
