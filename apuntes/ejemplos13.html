<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: inline-block;
      margin: 5px;
      border: 5px solid orange;
      background-color: plum ;
    }

    .caja1 {
      cursor: pointer;
    }

    .caja1:active {
      cursor: move;
    }

    .caja2 {
      cursor: pointer;
    }
    .caja2:active {
      cursor: move;
    }
    .caja3 {
      cursor: wait;
    }
    .caja3:active{
      cursor: alias;
    }

    .caja4 {
      cursor: zoom-in;
    }
    .caja4:active {
      cursor: no-drop;
    }
      .caja5 {
      cursor: grab;
    }
    .caja5:active {
      cursor: help;
    }
  </style>
</head>
<div class="caja1">prueba1</div>
<div class="caja2">prueba2</div>
<div class="caja3">prueba3</div>
<div class="caja4">prueba4</div>
<div class="caja5">prueba5</div>
</body>

</html>
