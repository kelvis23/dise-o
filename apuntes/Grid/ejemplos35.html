
<!DOCTYPE html>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: radial-gradient(circle, pink, red, orange);
        padding: 20px;
    }

    .grid-container {
        display: grid; 
        grid-template-rows: (1fr, 1fr);
        grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
        grid-gap: 10px;
        grid-auto-rows: 100px;
        grid-auto-flow: dense;

    }

    img {
       width: 100%;
       height: 100%;
       object-fit: cover;

    }

    img:first-child{
        grid-column: 1/span 2;
        grid-row:1/span 2 ;
        
    }
     img:nth-child(2){
          grid-column:1/span 2 ;
     }
     img:nth-child(3){
          grid-row:1/span 3 ;
     }
     img:nth-child(5){
          grid-column: 2/span;
          grid-row:2/span 2 ;
     }
