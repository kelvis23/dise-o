     <style>
  
                body {
            height: 100vh; /* Hacer que el cuerpo ocupe toda la altura de la ventana */
            display: flex;
            justify-content: center; /* Centrar las cajas horizontalmente */
            align-items: center; /* Centrar las cajas verticalmente */
          
    }

        
    .div{
            border: 12px solid blue;
            width: 350px;
            padding: 10px;  
              /* Transiciones para border, width y height */
            transition: border 2s, width 3s, height 1s;
          }
          
    
        .div:active {
        border-color: green;  /* cambia borde mientras est√° presionado */
         transform: scale(0.95); /* efecto de "apretado" */
         width: 550px;
}
      
      .img{     
            margin-top: 0px;
            position: relative ;
        
        } 

    
    </style>
</head>
