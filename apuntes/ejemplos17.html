<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            font-size: 50px;
        }

        div {
            border: 40px yellow;
            border-radius: 10px;
            margin: 10px;
            height: 500px;
            width: 500px;

            display: inline-block;
        }

        .caja1 {
            background-image: linear-gradient(red 45%, blue 50%);
        }

        .caja2 {
            background-image: linear-gradient(red 75%, blue);

        }

        .caja3 {
            background-image: linear-gradient(to left pink, blue, yellow, green, orange);

        }

        .caja4 {
            background-image: linear-gradient(to left top pink, blue, yellow, green, orange);
        }

        .caja5 {
            background: radial-gradient(pink, blue, yellow, green, orange);
        }

        .caja6 {
            background: radial-gradient(yellow 80%, green 100%);
        }

        .caja7 {
            background: radial-gradient(yellow 50px, green);
        }

        .caja8 {
            background: repeating-radial-gradient(red, green);
        }

        .caja9 {
            background: repeating-radial-gradient(circle at 90% red 50px, green);
        }
    </style>
</head>

<body>
    <div class="caja1">caja 1</div>
    <div class="caja2">caja 2</div>
    <div class="caja3">caja 3</div>
    <div class="caja4">caja 4</div>
    <div class="caja5">caja 5</div>
    <div class="caja6">caja 6</div>
    <div class="caja7">caja 7</div>
    <div class="caja8">caja 8</div>
    <div class="caja9">caja 9</div>
</body>

</html>
