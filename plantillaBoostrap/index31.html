<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desplegable</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                        0%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" style="width: 25%;">
                        25%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                        aria-valuemax="100" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 75%;">
                        75%
                    </div>
                </div>
                <div class="progress mb-4 ">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%;">
                        100%
                    </div>
                </div>


            </div>
            <div class="col">
                <div class="progress mb-4" style="height: 1PX;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" style="width: 25%;">

                    </div>
                </div>
                <div class="progress mb-4" style="height: 50PX;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" style="width: 25%;">

                    </div>
                </div>

            </div>
        </div>
        <div class="row  ">
            <div class="col">
                <div class="progress mb-4" style="height: 40PX;">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%;">

                    </div>
                </div>
                <div class="progress mb-4" style="height: 40PX;">
                    <div class="progress-bar bg-dark" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%;">

                    </div>
                </div>
                <div class="progress mb-4" style="height: 40PX;">
                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%;">

                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="progress mb-4" style="height: 40PX;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">

                </div>
            </div>
            <div class="progress mb-4" style="height: 40PX;">
                <div class="progress-bar bg-dark" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%;">

                </div>
            </div>
            <div class="progress mb-4" style="height: 40PX;">
                <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%;">

                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
