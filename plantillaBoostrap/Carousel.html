<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>desplegable</title>
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-fluid mt-5">
            <div class="col">
                <div class="carousel slide" id="primer-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/carrusel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carrusel2.jpeg"  alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/carrusel3.jpeg" alt="">
                        </div>
                    </div>
<!-- Controles -->
                    <button 
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#primer-carousel"
                    data-bs-slide="prev">

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                    </button>

                    <button 
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#primer-carousel"
                    data-bs-slide="next">

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                    </button>
<!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button 
                        class="active" 
                        data-bs-target="#primer-carousel" 
                        data-bs-slide-to="0"
                        aria-label="Slide 1"
                        type="button">
                    
                    </button>

                    <button 
                    class="" 
                    data-bs-target="#primer-carousel" 
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                    type="button">
                
                    </button>

                    <button 
                    class="" 
                    data-bs-target="#primer-carousel" 
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                    type="button">
                
                    </button>
                    </div>

                </div>
            </div>
		</div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
