<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: pink;
        }

        .contenedor {
            margin-bottom: 20px;
            background: #0066ff;
            color: #fff;
            height: 100px;
        }

        .contenedor>div {
            background: rgb(255, 255, 255, .2);
            padding: 15px;
            border: 1 solid #0065fd;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <a href="#" class="link-primary">Enlace</a>
                <a href="#" class="link-secondary">Enlace</a>
                <a href="#" class="link-success">Enlace</a>
                <a href="#" class="link-danger">Enlace</a>
                <a href="#" class="link-warning">Enlace</a>
                <a href="#" class="link-info">Enlace</a>
                <a href="#" class="link-light">Enlace</a>
                <a href="#" class="link-dark">Enlace</a>

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <div class="bg-primary text-white mb-5 ratio ratio-1x1">
                    <div>1x1</div>
                </div>
            </div>
            <div class="bg-primary text-white mb-5 ratio ratio-4x3">
                <div>4x3</div>
            </div>
            <div class="bg-primary text-white mb-5 ratio ratio-16x9">
                <div>16x9</div>
            </div>
            <div class="bg-primary text-white mb-5 ratio ratio-21x9">
                <div>21x9</div>

            </div>
        </div>
        <div class="row ">
            <div class="col">
            <div class="p-3 mb-2 bg-primary text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-secondary text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-success text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-danger text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-warning text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-info text-white">bg-primat</div>
            <div class="p-3 mb-2 bg-light text-dark">bg-primat</div>
            <div class="p-3 mb-2 bg-dark text-white ">bg-primat</div>
            <div class="p-3 mb-2 bg-white text-dark ">bg-primat</div>

            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
